name: Deploy

on:
  push:
    branches: ["main"]

# Garante que apenas um deploy rode por vez na main
concurrency:
  group: deploy-main
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python (para dependências da Lambda)
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # Instala dependências para a Lambda de Extração
      - name: Install Lambda Dependencies
        run: |
          cd ../functions
          mkdir -p package

          # Instala yfinance mais recente com correções para ações BR
          pip install yfinance --upgrade -t ./package

          cp extract.py ./package/

          # Remove libs pesadas que já estão no Layer
          cd package
          rm -rf pandas* numpy* pyarrow* dateutil* pytz* six* tzdata*
          
          # Mantém apenas yfinance e suas dependências leves
          echo "Pacote Lambda criado com yfinance + extract.py"
          du -sh .
          cd ..
        working-directory: ./terraform

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::818392673747:role/github-actions-web-identity
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Apply (bootstrap IAM)
        run: |
          terraform apply -auto-approve \
            -target=aws_iam_policy.github_actions_deploy_policy \
            -target=aws_iam_policy_attachment.github_actions_deploy_attachment

      - name: Terraform Plan
        run: terraform plan -out "tfplan"

      - name: Terraform Apply
        run: terraform apply -auto-approve "tfplan"

      - name: Smoke test - Invoke extract Lambda
        run: |
          set -euo pipefail
          FUNCTION_ERROR=$(aws lambda invoke \
            --function-name b3_extract_function \
            --payload '{}' \
            --cli-binary-format raw-in-base64-out \
            response.json \
            --query 'FunctionError' \
            --output text)

          echo "=== Lambda Response ==="
          cat response.json
          echo ""
          echo "======================="

          if [ "$FUNCTION_ERROR" != "None" ]; then
            echo "❌ Lambda returned FunctionError=$FUNCTION_ERROR"
            exit 1
          fi

          # Verifica status code (200=sucesso, 204=sem dados mas sem erro)
          STATUS_CODE=$(jq -r '.statusCode' response.json)
          echo "Status Code: $STATUS_CODE"

          if [ "$STATUS_CODE" != "200" ] && [ "$STATUS_CODE" != "204" ]; then
            echo "❌ Unexpected status code: $STATUS_CODE"
            exit 1
          fi

          if [ "$STATUS_CODE" = "204" ]; then
            echo "⚠️  Lambda executou mas não extraiu dados (possivelmente sem conectividade ao Yahoo Finance)"
            echo "✓ Smoke test passou (Lambda funcional)"
          else
            echo "✅ Lambda executou e extraiu dados com sucesso!"
          fi

      - name: Smoke test - Transform script
        run: |
          cd ..
          pip install polars pyarrow pandas
          python tests/test_transform_smoke.py
        working-directory: ./terraform