name: Deploy

on:
  push:
    branches: ["main"]

# Garante que apenas um deploy rode por vez na main
concurrency:
  group: deploy-main
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python (para dependências da Lambda)
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # Instala dependências para a Lambda de Extração
      - name: Install Lambda Dependencies
        run: |
          cd ../functions
          mkdir -p package

          pip install yfinance==0.2.30 -t ./package

          cp extract.py ./package/

          cd package
          rm -rf pandas numpy pyarrow
          cd ..
        working-directory: ./terraform

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::818392673747:role/github-actions-web-identity
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Apply (bootstrap IAM)
        run: |
          terraform apply -auto-approve \
            -target=aws_iam_policy.github_actions_deploy_policy \
            -target=aws_iam_policy_attachment.github_actions_deploy_attachment

      - name: Wait for IAM propagation
        run: sleep 20

      - name: Terraform Plan
        run: terraform plan -out "tfplan"

      - name: Terraform Apply
        run: terraform apply -auto-approve "tfplan"

      - name: Smoke test - Invoke extract Lambda
        run: |
          set -euo pipefail
          FUNCTION_ERROR=$(aws lambda invoke \
            --function-name b3_extract_function \
            --payload '{}' \
            --cli-binary-format raw-in-base64-out \
            response.json \
            --query 'FunctionError' \
            --output text)

          cat response.json

          if [ "$FUNCTION_ERROR" != "None" ]; then
            echo "Lambda returned FunctionError=$FUNCTION_ERROR"
            exit 1
          fi